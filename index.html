<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KOOBERA Live Stocks</title>

  <!-- Fonts & Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f6fa;
      color: #333;
    }
    header {
      background: #1d3557;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .stock-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .stock-price {
      font-size: 2rem;
      font-weight: bold;
    }
    .stock-price .change {
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    .price-up { color: green; }
    .price-down { color: red; }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>KOOBERA Live Stock Prices</h1>
  </header>
  <div class="container">
    <div>
      <input type="text" id="stockSearch" placeholder="Search by company or symbol"/>
      <button onclick="handleSearch()">Search</button>
    </div>
    <div id="stockDisplay" class="stock-info" style="margin-top:20px;">
      <i id="stockIcon" class="fa-solid fa-chart-line"></i>
      <div>
        <div id="stockName">Select a stock</div>
        <div class="stock-price">
          <span class="price">—</span>
          <span class="change">—</span>
        </div>
      </div>
    </div>
    <canvas id="stockChart" height="100"></canvas>
  </div>

  <script>
    // --- Initialize variables ---
    let currentStock = null;
    let stockChart = null;
    let showRegression = false;
    let regressionData = null;

    // mock DB for metadata only
    const stockDatabase = {
      "TCS": { name: "Tata Consultancy Services", symbol: "TCS", price: 0, changePercent: 0, icon: "fa-building", sector: "IT" },
      "RELIANCE": { name: "Reliance Industries", symbol: "RELIANCE", price: 0, changePercent: 0, icon: "fa-industry", sector: "Energy" },
      "INFY": { name: "Infosys Ltd", symbol: "INFY", price: 0, changePercent: 0, icon: "fa-laptop-code", sector: "IT" }
    };

    // --- Realtime Socket.IO integration ---
    const BACKEND_URL = 'https://trading-backend-bdbt.onrender.com'; // your backend
    let socket = null;

    function initSocket() {
      if (window.io && !socket) {
        socket = io(BACKEND_URL, { transports: ['websocket'] });

        socket.on('connect', () => {
          console.log('Socket connected:', socket.id);
        });

        socket.on('stock_update', (data) => {
          if (!currentStock) return;
          const curBase = (currentStock.symbol || '').toUpperCase().replace('.NS','');
          const incomingBase = (data.symbol || '').toUpperCase().replace('.NS','');
          if (curBase !== incomingBase) return;

          currentStock.price = Number(data.price ?? currentStock.price);
          currentStock.changePercent = Number(data.changePercent ?? currentStock.changePercent);

          // update DOM
          const priceEl = document.querySelector('.stock-price .price');
          const changeEl = document.querySelector('.stock-price .change');
          if (priceEl) priceEl.textContent = `₹${Number(currentStock.price).toLocaleString('en-IN')}`;
          if (changeEl) {
            const sign = (currentStock.changePercent >= 0) ? '+' : '';
            changeEl.textContent = `${sign}${Number(currentStock.changePercent).toFixed(2)}%`;
            changeEl.className = 'change ' + (currentStock.changePercent >= 0 ? 'price-up' : 'price-down');
          }

          // update Chart
          if (stockChart) {
            const ds = stockChart.data.datasets[0];
            ds.data.push(Number(currentStock.price));
            stockChart.data.labels.push(new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' }));
            if (ds.data.length > 60) {
              ds.data.shift();
              stockChart.data.labels.shift();
            }
            stockChart.update();
          }
        });

        socket.on('stockError', (err) => {
          console.warn('Stock error:', err);
        });
      }
    }
    initSocket();

    function socketUnsubscribe() {
      if (socket && socket.connected) {
        try { socket.emit('unsubscribeStock'); } catch (e) {}
      }
    }

    // --- Functions ---
    function selectStock(symbol) {
      if (!symbol) return;
      const base = symbol.toString().toUpperCase().replace('.NS','').trim();

      if (stockDatabase[base]) {
        currentStock = { ...stockDatabase[base] };
      } else {
        currentStock = { name: base, symbol: base, price: 0, changePercent: 0, icon: 'fa-chart-line', sector: '' };
      }

      document.getElementById("stockName").textContent = currentStock.name;
      document.getElementById("stockIcon").className = `fa-solid ${currentStock.icon}`;
      document.querySelector('.stock-price .price').textContent = "Loading...";
      document.querySelector('.stock-price .change').textContent = "—";

      initChart([0]);

      if (socket && socket.connected) {
        socketUnsubscribe();
        socket.emit('subscribeStock', { symbol: base, intervalMs: 1000 });
      }
    }

    function handleSearch() {
      const val = document.getElementById("stockSearch").value;
      if (val) selectStock(val);
    }

    function initChart(dataPoints) {
      const ctx = document.getElementById('stockChart').getContext('2d');
      if (stockChart) stockChart.destroy();
      stockChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [new Date().toLocaleTimeString()],
          datasets: [{
            label: currentStock ? currentStock.symbol : "Stock",
            data: dataPoints,
            borderColor: '#1d3557',
            tension: 0.1
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    }

    window.addEventListener('beforeunload', () => {
      if (socket && socket.connected) socket.disconnect();
    });
  </script>
</body>
</html>
